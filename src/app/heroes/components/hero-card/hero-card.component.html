<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | img" alt="{{ hero.id }}" />

  <div>
    <mat-card-content>
      <h3>{{ hero.publisher }}</h3>
      <p><strong>First Appearance: </strong> {{ hero.first_appearance }}</p>
      <p><strong>Characters: </strong> {{ hero.characters }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/heroes/', hero.id]">
        View Details
      </button>
      <button mat-button color="info" [routerLink]="['/heroes/edit/', hero.id]">
        Edit
      </button>
    </mat-card-actions>
  </div>
</mat-card>
